{% extends "layout.html" %}
{% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://checkoutshopper-test.adyen.com/checkoutshopper/sdk/3.4.0/adyen.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/checkout.css') }}"/>

    <div class="checkout">
        <div class="title">Checkout</div>

        <div class="payment-components-container">
            <div class="checkout-component">

                <div id="ideal">
                    <!-- ideal Component will be rendered here -->
                </div>
                <div id="additional-details">
                    <!-- Additional Details component will render here -->
                </div>

            </div>
        </div>
    </div>

    <script src="https://checkoutshopper-test.adyen.com/checkoutshopper/sdk/3.4.0/adyen.js"></script>
    <script id="payment-methods" type="application/json">{{ payment_methods|tojson }}</script>
    <script id="origin-key" type="application/json">{{ origin_key|tojson }}</script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ideal.js') }}"></script>
{% endblock %}
