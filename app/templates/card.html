{% extends "layout.html" %}
{% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://checkoutshopper-test.adyen.com/checkoutshopper/sdk/3.3.0/adyen.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/checkout.css') }}"/>

    <div class="checkout">
        <div class="title">Checkout</div>

        <!-- HMTL which renders in form to collect billing address -->
        {% include "billing-address-form.html" %}

        <div class="payment-components-container">
            <div class="checkout-component">
                <div class="payment-method">

                    <div id="card">
                        <!-- Card Component will be rendered here -->
                    </div>

                    <div id="additional-details">
                        <!-- Additional actions will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://checkoutshopper-test.adyen.com/checkoutshopper/sdk/3.3.0/adyen.js"></script>
    <script id="payment-methods" type="application/json">{{ payment_methods|tojson }}</script>
    <script id="origin-key" type="application/json">{{ origin_key|tojson }}</script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/card.js') }}"></script>
{% endblock %}
