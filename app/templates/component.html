{% extends "layout.html" %}
{% block content %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet"
		 href="https://checkoutshopper-live.adyen.com/checkoutshopper/sdk/3.19.0/adyen.css"
		 integrity="sha384-i7r6Qx/VBv4AYkHxh2Ah3fZd/+4scf5x72ZX6X1rrsxoPrvyr9lGOwacyysZDLWJ"
		 crossorigin="anonymous">

	<div id="payment-page">
		<div class="container">
			<div class="checkout-component-container">

				<div id="component" class="payment">
					<!-- Component will be rendered here -->
				</div>

			</div>
		</div>
	</div>


	<script src="https://checkoutshopper-live.adyen.com/checkoutshopper/sdk/3.19.0/adyen.js"
		 integrity="sha384-taz+R7EBgv7Zhi89Jt8k00cAmOCtxDK586pbjJhl+owvWp7aipA2nawhG8VmPoVP"
		 crossorigin="anonymous"></script>

	<script id="client-key" type="application/json">{{ client_key|tojson }}</script>
	<script id="integration-type" type="application/json">{{ method|tojson }}</script>

	<script src="{{ url_for('static', filename='js/adyen-implementation.js') }}"></script>
{% endblock %}
